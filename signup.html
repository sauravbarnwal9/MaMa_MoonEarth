<html lang="en">
<head>

<body>

    <div id="main-box">
            <!-- for top heading -->
        <div id="login-start">Sign up to get Started</div>

        <!-- for logo and text -->
        <div id="login-intro">
            <img src="https://mamaearth.in/static/mamaearth/login.svg" />
            <span>
                Get access to your orders, track
                <br>
                previous order & Redeem Mama
                <br>
                Cash
            </span>
        </div>

        <!-- for input part -->
        <form>
            <input id ="username" placeholder="Full Name" type="text" required>
            <input id ="useremail" placeholder="Email" type="text" required>
            <input id ="password" placeholder="password" required>
            <input id ="submit" type="submit"  value="submit">
        </form>

        <!-- for terms an condition -->
        <div id="condition">
            By continuing, you agree to mamaearth's
            <span>
                <a href="terms.html">Terms And conditions</a>
            </span>
            and
            <span>
                <a href="privacy.html">Privacy Policy</a>
            </span>
        </div>

        <div>All ready have an account?<a href="login.html">Log In</a></div>
    
    </div>
   

</body>
</html>

<script>
   
    var form= document.querySelector("form");

    // write a function to catch all values
    form.addEventListener("submit", function(event){
        event.preventDefault();
        var Data={
            username: form.username.value,
            email: form.useremail.value,
            password: form.password.value,
        }
        
        // store in localStorage
        localStorage.setItem("userData", JSON.stringify(Data));

</script>
